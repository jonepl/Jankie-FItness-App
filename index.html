<!DOCTYPE html>
<html ng-app="myWorkOutApp">

    <head>
        <title>Full Body Workout Assessment</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>

        <!-- Latest compiled and minified CSS -->

        <link rel="stylesheet" href="css/style.css">

    <body ng-controller="mycontroller">

        <div style="float:left; width : 100%">
            <div style="float:left; width : 33%">
                <h1>Exercises</h1>
                <div><input class="form-control" type="text" ng-model="dah"></div>
                <ul>
                    <li ng-repeat="exercise in viewExercises | filter : dah"><span ng-click="add(exercise)"> {{ exercise.name }} </span></li>
                </ul>
            </div>
            
            <div style="float:left; width : 33%">
                <h1>Your Workout</h1>
                <ol>
                    <li ng-repeat="exercise in viewWorkouts" class="{'fadeOut' : exercise.done}">
                        <span ng-click="deleteExercise($index)">{{ exercise.name }}</span>
                    </li>
                </ol>
            </div>

            <div style="float:left; width : 33%">
                <h1>Your Routine</h1>
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active">
                      Cras justo odio
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
                    <button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
                    <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button>
                    <button type="button" class="list-group-item list-group-item-action" disabled>Vestibulum at eros</button>
                  </div>

                    <li ng-repeat="exercise in viewWorkouts" class="{'fadeOut' : exercise.done}">
                        <span ng-click="deleteExercise($index)">{{ exercise.name }}</span>
                    </li>
                </ol> -->
            </div>
        </div>

        <div class="container">


            <div style="text-align: center">
                <h1>Muscle Groups Affected</h1>

                    <li ng-repeat="(muscleGroup, count) in viewMuscleGroups" class="{'fadeOut' : exercise.done}" style="list-style-type: none;">

                    </li>
                </ul> -->
                <table class="table table-striped">
                    <thead>
                    <tr>
