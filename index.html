<!DOCTYPE html>
<html ng-app="myWorkOutApp">

    <head>
        <title>Full Body Workout Assessment</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
        <script src="controller.js"></script>
    </head>

    <body ng-controller="mycontroller">

        <div style="float:left; width : 100%">
            <div style="float:left; width : 50%">
                <h1>Work Options</h1>
                <p><input type="text" ng-model="workouts"></p>
                <ul>
                    <li ng-repeat="(exercise, muscleGroup) in validExercises | filter : workouts">
                        <span ng-click="add(exercise)"> {{ exercise }} </span>
                    </li>
                </ul>
            </div>
            

            <div style="float:left; width : 50%">
                <h1>Your Routine</h1>
                <ol>
                    <li ng-repeat="exercise in exercises" class="{'fadeOut' : exercise.done}">
                        <span ng-click="deleteExercise($index)">{{ exercise.name }}</span>
                    </li>
                </ol>
            </div>
        </div>

        <div style="text-align: center">
            <h1>Muscle Groups Affected</h1>
            <ul>
                <li ng-repeat="(muscleGroup, count) in muscleGroups" class="{'fadeOut' : exercise.done}" style="list-style-type: none;">
                    <span> {{ muscleGroup }} | {{ count }} </span>
                </li>
            </ul>
        </div>

        

    </body>
    
</html>
