<!DOCTYPE html>
<html ng-app="jankyFitness">

    <head>
        <title>Full Body Workout Assessment</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-route.min.js"></script>
        <script src="js/exerciseFactory.js"></script>
        <script src="js/muscleFactory.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/core.js"></script>

        <!-- JQuery -->
        <script src="http://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body ng-controller="mycontroller">

        <div style="float:left; width : 100%">
            <div style="float:left; width : 33%">
                <h1>Exercises</h1>
                <div><input class="form-control" type="text" ng-model="dah"></div>
                <ul>
                    <li ng-repeat="exercise in viewExercises | filter : dah"><span ng-click="addExercise(exercise)"> {{ exercise.name }} </span></li>
                </ul>
            </div>
            
            <div class="text-center" style="float:left; width : 33%">
                <h1>Your Workout</h1>
                <ol>
                    <li ng-repeat="exercise in newWorkout" class="{'fadeOut' : exercise.done}">
                        <span ng-click="deleteExercise($index)">{{ exercise.name }}</span>
                    </li>
                </ol>
                <div class="">
                    <button class="btn btn-primary" type="button" ng-click="addToSavedWorkouts()">Add Workout</button>
                </div>
                
            </div>

            <div style="float:left; width : 33%; height : 100%">
                <h1>Your Workouts</h1>
                <div class="list-group" ng-repeat="workout in savedWorkouts">

                    <button type="button" ng-click="setWorkoutDetails($index)" class="list-group-item list-group-item-action">{{ workout.name }} </button>
                  </div>
                <!-- <ol>
                    <li ng-repeat="exercise in viewWorkouts" class="{'fadeOut' : exercise.done}">
                        <span ng-click="deleteExercise($index)">{{ exercise.name }}</span>
                    </li>
                </ol> -->
            </div>
        </div>

        <div class="container">
            <div style="text-align: center">
                <h1>Workout Details</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Exercises</th>
                            <th scope="col">Chest</th>
                            <th scope="col">Back</th>
                            <th scope="col">Shoulders</th>
                            <th scope="col">Biceps</th>
                            <th scope="col">Triceps</th>
                            <th scope="col">Quads</th>
                            <th scope="col">Hamstrings</th>
                            <th scope="col">Calves</th>
                        </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="exercise in workoutDetails">
                        <th >
                            {{ exercise.name }} 
                        </th>
                        <!-- Chest -->
                        <td>
                            <button class="button" ng-class= "getClass(exercise, 'Pectoralis Major')" data-name="Pectoralis Major" data-toggle="tooltip" title="Pectoralis Major" name="Pectoralis Major"></button>                                                   
                            <button class="button" ng-class="getClass(exercise, 'Pectoralis Minor')" data-toggle="tooltip" title="Pectoralis Minor"></button>
                        </td>
                        <!-- Back -->
                        <td>
                            <button class="button" ng-class= "getClass(exercise, 'Upper Trapezius')" data-toggle="tooltip" title="Upper Trapezius"></button>
                            <button class="button" ng-class= "getClass(exercise, 'Lower Trapezius')" data-toggle="tooltip" title="Lower Trapezius"></button>
                            <button class="button" ng-class= "getClass(exercise, 'Latissimus dorsi')" data-toggle="tooltip" title="Latissimus dorsi"></button>
                            <button class="button" data-toggle="tooltip" title="Teres minor"></button>
                            <button class="button" data-toggle="tooltip" title="Teres major"></button><br/>
                            <button class="button" data-toggle="tooltip" title="Infraspinatus"></button>
                            <button class="button" data-toggle="tooltip" title="Super spanaius"></button>
                            <button class="button" data-toggle="tooltip" title="Infer spanaius"></button>
                            <button class="button" data-toggle="tooltip" title="Rhomboid"></button>
                            <button class="button" data-toggle="tooltip" title="Lower back"></button>
                        </td>

                        <!-- Shoulders -->
                        <td>                             
                            <button class="button" ng-class="" data-toggle="tooltip" title="Anterior Deltoid"></button>
                            <button class="button" data-toggle="tooltip" title="Mid Deltoid"></button>
                            <button class="button" data-toggle="tooltip" title="Posterior Deltoid"></button>
                         </td>

                        <!-- Biceps -->
                        <th >                            
                            <button class="button" data-toggle="tooltip" title="Pectoralis Minor"></button>
                            <button class="button" data-toggle="tooltip" title="Pectoralis Minor"></button>

                         </th>

                        <!-- Triceps -->
                        <td>                            
                            <button class="button" data-toggle="tooltip" title="Pectoralis Minor"></button>
                            <button class="button" data-toggle="tooltip" title="Pectoralis Minor"></button>
                            <button class="button" data-toggle="tooltip" title="Pectoralis Minor"></button>
                        </td>

                        <!-- Quads -->
                        <td>                            
                            <button class="button" data-toggle="tooltip" title="rectus femoris"></button>
                            <button class="button" data-toggle="tooltip" title="vastus lateralis"></button>
                            <button class="button" data-toggle="tooltip" title="vastus intermedius"></button>
                            <button class="button" data-toggle="tooltip" title="vastus medialis"></button>
                        </td>

                        <!-- Hamstrings -->
                        <td>                             
                            <button class="button" data-toggle="tooltip" title="Semitendinosus"></button>
                            <button class="button" data-toggle="tooltip" title="Semimembranosus."></button>
                            <button class="button" data-toggle="tooltip" title="Biceps femoris"></button>
                         </td>

                        <!-- Calves -->
                        <td >                            
                            <button class="button" data-toggle="tooltip" title="Gastrocnemius medial"></button>
                            <button class="button" data-toggle="tooltip" title="Gastrocnemius lateral "></button>
                            <button class="button" data-toggle="tooltip" title="Soleus"></button>
                         </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
